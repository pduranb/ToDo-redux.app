<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendiente}}</strong> Tareas Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{ 'selected': filtro === filtroActual }">{{filtro}}</a>
        </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="LimpiarCompletos()" class="clear-completed">Limpiar Completados</button>
</footer>
